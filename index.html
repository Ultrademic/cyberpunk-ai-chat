
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIPER // OS_NEXUS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00ff00;
      --primary-glow: rgba(0, 255, 0, 0.4);
      --bg: #050505;
    }
    
    body {
      background-color: var(--bg);
      color: var(--primary);
      font-family: 'Roboto Mono', monospace;
      margin: 0;
      overflow: hidden;
    }
    .font-orbitron { font-family: 'Orbitron', sans-serif; }
    
    .crt-screen {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: var(--bg);
    }

    /* Scanline pattern */
    .crt-screen::before {
      content: " ";
      display: block;
      position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
      z-index: 100;
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
      opacity: 0.6;
    }

    .crt-screen::after {
      content: " ";
      display: block;
      position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;
      background: rgba(18, 16, 16, 0.1);
      opacity: 0;
      z-index: 100;
      pointer-events: none;
      animation: flicker 0.15s infinite;
    }

    @keyframes flicker {
      0% { opacity: 0.05; }
      50% { opacity: 0.08; }
      100% { opacity: 0.05; }
    }

    .scanline {
      width: 100%;
      height: 4px;
      z-index: 101;
      background: var(--primary-glow);
      opacity: 0.1;
      position: absolute;
      top: -10px;
      animation: scanline 8s linear infinite;
      pointer-events: none;
    }

    @keyframes scanline {
      0% { top: -10px; }
      100% { top: 100%; }
    }

    .neon-text { text-shadow: 0 0 8px var(--primary); }
    
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--primary); }

    #root {
      width: 100%;
      height: 100%;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
  <div class="crt-screen">
    <div class="scanline"></div>
    <div id="root"></div>
  </div>
</body>
</html>
