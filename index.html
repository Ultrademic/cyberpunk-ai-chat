<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ULTRADEMIC // NEURAL_LINK</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00ffcc;
      --primary-glow: rgba(0, 255, 204, 0.4);
      --bg: #050505;
    }
    
    body {
      background-color: var(--bg);
      color: var(--primary);
      font-family: 'Roboto Mono', monospace;
      margin: 0;
      overflow: hidden;
      transition: color 0.3s ease;
    }
    .font-orbitron { font-family: 'Orbitron', sans-serif; }
    
    /* Advanced CRT Effects */
    .crt-screen {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: var(--bg);
    }

    .crt-screen::before {
      content: " ";
      display: block;
      position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
      z-index: 100;
      background-size: 100% 3px, 3px 100%;
      pointer-events: none;
    }

    .crt-screen::after {
      content: " ";
      display: block;
      position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;
      background: rgba(18, 16, 16, 0.1);
      opacity: 0;
      z-index: 100;
      pointer-events: none;
      animation: flicker 0.15s infinite;
    }

    @keyframes flicker {
      0% { opacity: 0.27861; }
      5% { opacity: 0.34769; }
      10% { opacity: 0.23604; }
      15% { opacity: 0.90626; }
      20% { opacity: 0.18128; }
      25% { opacity: 0.83891; }
      30% { opacity: 0.65583; }
      35% { opacity: 0.57807; }
      40% { opacity: 0.26559; }
      45% { opacity: 0.84693; }
      50% { opacity: 0.96019; }
      55% { opacity: 0.08523; }
      60% { opacity: 0.71056; }
      65% { opacity: 0.73437; }
      70% { opacity: 0.28574; }
      75% { opacity: 0.96387; }
      80% { opacity: 0.22603; }
      85% { opacity: 0.20489; }
      90% { opacity: 0.0514; }
      95% { opacity: 0.8517; }
      100% { opacity: 0.27382; }
    }

    .scanline {
      width: 100%;
      height: 100px;
      z-index: 101;
      background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, var(--primary-glow) 50%, rgba(0, 0, 0, 0) 100%);
      opacity: 0.1;
      position: absolute;
      bottom: 100%;
      animation: scanline 10s linear infinite;
      pointer-events: none;
    }

    @keyframes scanline {
      0% { bottom: 100%; }
      80% { bottom: 100%; }
      100% { bottom: -100px; }
    }

    .neon-text { text-shadow: 0 0 5px var(--primary), 0 0 10px var(--primary); }
    
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 0; }

    /* Terminal Text Typing Effect */
    .typing-cursor::after {
      content: "â–ˆ";
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      from, to { opacity: 1; }
      50% { opacity: 0; }
    }

    #root {
      width: 100%;
      height: 100%;
      filter: contrast(1.2) brightness(1.1) saturate(1.2);
    }
  </style>

  <div class="crt-screen">
    <div class="scanline"></div>
    <div id="root"></div>
  </div>
